<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial de Alert em JavaScript - Linha de Código</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
      function calcularAreaTerreno(x, y, z) {
        let media  = (x + y + z) /3 
        console.log("O aluno ficou" + " " + media + " " + "de média!");   
        }  
    </script>
  </head>
  <body>
    <div class="center">
      <input type="button" class="teste" onclick="calcularAreaTerreno(6,6,6)" value="Executar" />
    </div>
  </body>
</html>
