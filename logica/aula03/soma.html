<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial de Alert em JavaScript - Linha de Código</title>
    <script>
      function funcao1() {
        var valor1 = prompt("Informe o primeiro valor: ");
        var valor2 = prompt("Informe o segundo valor: ");

        var soma = parseInt(valor1) + parseInt(valor2);

        alert("A soma dos dois valores é: " + soma);
      }
    </script>
  </head>
  <body>
    <input type="button" onclick="funcao1()" value="Exibir Alert" />
  </body>
</html>
