<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial de Alert em JavaScript - Linha de Código</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
      function funcao1() {
        var mes = parseInt(prompt("Informe um valor entre 01 e 12"));

        switch (mes) {
          case 1:
            alert("Janeiro");
            break;
          case 2:
            alert("Fevereiro");
            break;
          case 3:
            alert("Março");
            break;
          case 4:
            alert("Abril");
            break;
          case 5:
            alert("Maio");
            break;
          case 6:
            alert("Junho");
            break;
          case 7:
            alert("Julho");
            break;
          case 8:
            alert("Agosto");
            break;
          case 9:
            alert("Setembro");
            break;
          case 10:
            alert("Outubro");
            break;
          case 11:
            alert("Novembro");
            break;
          case 12:
            alert("Dezembro");
            break;
          default:
            alert("O mês informado é inválido");
        }
      }
    </script>
  </head>
  <body>
    <div class="center">
      <input type="button" class="teste" onclick="funcao1()" value="Executar" />
    </div>
  </body>
</html>
