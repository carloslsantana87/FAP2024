<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial de Alert em JavaScript - Linha de Código</title>

    <script>
      function funcao1() {
        var mes = parseInt(prompt("Informe um valor entre 01 e 12"));

        if (mes == 1) {
          alert("O mês informado é Janeiro");
        } else if (mes == 2) {
          alert("O mês informado é Fevereito");
        } else if (mes == 3) {
          alert("O mês informado é Março");
        } else if (mes == 5) {
          alert("O mês informado é Maio");
        } else if (mes == 6) {
          alert("O mês informado é Junho");
        } else if (mes == 7) {
          alert("O mês informado é Julho");
        } else if (mes == 8) {
          alert("O mês informado é Agosto");
        } else if (mes == 9) {
          alert("O mês informado é Setembro");
        } else if (mes == 10) {
          alert("O mês informado é Outubro");
        } else if (mes == 11) {
          alert("O mês informado é Novembro");
        } else if (mes == 12) {
          alert("O mês informado é Dezembro");
        } else {
          alert("O mês informado é invalido");
        }
      }
    </script>
  </head>
</html>
